<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/default.css" />
    <link rel="stylesheet" href="style/items.css" />
    <link id="hotbarStyle" rel="stylesheet" href="style/fullwidth.css" />
    <link id="alternateStyle" rel="stylesheet" href=""/>
    <title>UI Demo</title>
  </head>
  <body>
    <main>
      <div id="app">
        <div id="controlPanel">
          <div class="button-pane">
            <div class="button-pane-title">Pop-up Toast</div>
            <div id="toast-buttons" class="button-pane-buttons">
              <input id="addDemoBananaButton" type="button" value="Add A Banana">
              <input id="addDemoCarrotButton" type="button" value="Add Three Carrots">
              <input id="addDemoPearButton" type="button" value="Add A Pear">
            </div>
          </div>
          <div class="button-pane">
            <div class="button-pane-title">Hot Bar Animations</div>
            <div id="hotbar-animation-buttons" class="button-pane-buttons">
              <input id="cascadeToggle" type="button" value="Toggle Cascade">
              <input id="cascadeOnButton" type="button" value="Cascade On">
              <input id="cascadeOffButton" type="button" value="Cascade Off">
              <input id="subtleFadeToggle" type="button" value="Toggle Subtle Fade">
              <input id="subtleFadeOnButton" type="button" value="Subtle Fade On">
              <input id="subtleFadeOffButton" type="button" value="Subtle Fade Off">
            </div>
          </div>
          <div class="button-pane">
            <div class="button-pane-title">Hot Bar Interactions</div>
            <div id="hotbar-interaction-buttons" class="button-pane-buttons">
              <input id="addBreadButton" type="button" value="Add Loaf of Bread to Slot One">
              <input id="addAppleButton" type="button" value="Add Apple to Slot Two">
              <input id="addOrangeButton" type="button" value="Add Orange to Slot Six">
            </div>
          </div>   
          <div class="button-pane">
            <div class="button-pane-title">Item Addition</div>
            <div id="item-buttons" class="button-pane-buttons">
              <input type="button" value="Apple">
              <input type="button" value="Banana">
              <input type="button" value="Bread">
              <input type="button" value="Carrot">
              <input type="button" value="Orange">
              <input type="button" value="Pear">
            </div>
          </div>
          <div class="button-pane">
            <div class="button-pane-title">Hot Bar Selection</div>
            <div id="selection-buttons" class="button-pane-buttons">
              <input type='button' value='1' />
              <input type="button" value="2">
              <input type="button" value="3">
              <input type="button" value="4">
              <input type="button" value="5">
              <input type="button" value="6">
              <input type="button" value="7">
              <input type="button" value="8">
              <input type="button" value="9">
              <input type="button" value="10">
            </div>
          </div>
          <div class="button-pane">
            <input id="restyle" type="button" value="Adjust Style">
          </div>
        </div>

        <div id="toast-container"></div>

        <div id="hotbar-container">
          <div id="hotbar">
            <div class="hotbar-item" id="hotbar-item-1"></div>
            <div class="hotbar-item" id="hotbar-item-2"></div>
            <div class="hotbar-item" id="hotbar-item-3"></div>
            <div class="hotbar-item" id="hotbar-item-4"></div>
            <div class="hotbar-item" id="hotbar-item-5"></div>
            <div class="hotbar-item" id="hotbar-item-6"></div>
            <div class="hotbar-item" id="hotbar-item-7"></div>
            <div class="hotbar-item" id="hotbar-item-8"></div>
            <div class="hotbar-item" id="hotbar-item-9"></div>
            <div class="hotbar-item" id="hotbar-item-10"></div>
          </div>
        </div>

      </div>
    </main>
    <script>var exports = {};</script>
    <script src="app.js"></script>
  </body>



</html>
